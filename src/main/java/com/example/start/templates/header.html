<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Processed Data</h1>
<table>
    <thead>
    <tr>
        <th>Property</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Price</td>
        <td th:text="${response.price}"></td>
    </tr>
    <tr>
        <td>ID</td>
        <td th:text="${response.info.id}"></td>
    </tr>
    <tr>
        <td>Date</td>
        <td th:text="${response.info.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
